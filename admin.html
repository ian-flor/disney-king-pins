<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney King Pins - Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Admin-specific styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .admin-header h1 {
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-secondary {
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: var(--font-size-sm);
            font-weight: 600;
            font-family: inherit;
            color: var(--fb-blue);
            background-color: var(--bg-secondary);
            border: 1px solid var(--fb-blue);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .btn-secondary:hover {
            background-color: var(--bg-primary);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background-color: var(--bg-primary);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            text-align: center;
        }

        .stat-value {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--fb-blue);
            display: block;
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .search-bar {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .search-bar input {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-size-base);
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--bg-secondary);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--fb-blue);
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }

        th, td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--divider-color);
        }

        th {
            background-color: var(--bg-primary);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: var(--font-size-xs);
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: var(--bg-primary);
        }

        .code-cell {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--fb-blue);
        }

        .date-cell {
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: var(--spacing-md);
            color: var(--text-tertiary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xl);
        }

        .page-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            font-family: inherit;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
        }

        .page-btn:hover {
            background-color: var(--bg-primary);
        }

        .page-btn.active {
            background-color: var(--fb-blue);
            color: var(--text-inverse);
            border-color: var(--fb-blue);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Login screen */
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: var(--spacing-2xl);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-card .form-group {
            margin-bottom: var(--spacing-lg);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-row {
                grid-template-columns: 1fr 1fr;
            }

            th, td {
                padding: var(--spacing-sm);
                font-size: var(--font-size-xs);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen (shown first) -->
        <div class="card login-card" id="login-card">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter admin password">
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Login</span>
                </button>
            </form>
            <p style="margin-top: var(--spacing-lg); text-align: center; font-size: var(--font-size-sm); color: var(--text-tertiary);">
                Default password for demo: <code>dkp2024</code>
            </p>
        </div>

        <!-- Admin Dashboard (hidden until logged in) -->
        <div id="admin-dashboard" style="display: none;">
            <!-- Header Card -->
            <div class="card header-card">
                <div class="admin-header">
                    <div>
                        <h1>Admin Dashboard</h1>
                        <p class="subtitle">View and manage rule agreements</p>
                    </div>
                    <div class="admin-actions">
                        <button class="btn-secondary" id="exportBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export CSV
                        </button>
                        <a href="index.html" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Back to Rules
                        </a>
                    </div>
                </div>
            </div>

            <!-- Stats Card -->
            <div class="card" style="padding: var(--spacing-xl);">
                <div class="stats-row">
                    <div class="stat-card">
                        <span class="stat-value" id="totalCount">0</span>
                        <span class="stat-label">Total Agreements</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="todayCount">0</span>
                        <span class="stat-label">Today</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="weekCount">0</span>
                        <span class="stat-label">This Week</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="monthCount">0</span>
                        <span class="stat-label">This Month</span>
                    </div>
                </div>
            </div>

            <!-- Data Table Card -->
            <div class="card" style="padding: var(--spacing-xl);">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by name or confirmation code...">
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Confirmation Code</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Date Agreed</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data rows will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <p>No agreements found</p>
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Disney King Pins Admin &copy; Est. 2016</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>
</html>
